<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home businesses locator</title>
    <link rel="stylesheet" type="text/css" href="./search-results.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="platform-name">PutMeOn</h1>
        <nav>
            <div class="nav-item"><a href="index.html">Home</a></div>
            <div class="nav-item"><a href="businessListings.html">Businesses</a></div>
            <div class="nav-item"><a href="addBusiness.html">Add</a></div>
            <div class="nav-item"><a href="map.html">Nearby</a></div>
        </nav>

        <!-- Player Stats Box -->
        
        <a href='profile.html'>
            <button class="profile-link">
                <div class="player-stats-box">
                    <div class="stats-container">

                        <div class="profile-info">
                            <div class="stat">
                                <p>Darren Zhao</p>
                                <span id="player-level">Level 5, 500 Points </span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="stat">
                                <p>Role:</p>
                                <span id="player-role">Explorer</span>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
        </a>
    </div>
    <div class="header">
        <h1>Your search results</h1>
    </div>

    <!-- New container for search results -->
    <div class="search-result-container">
        <!-- Box 1 -->
        <div class="result-box">
            <div class="img-placeholder"></div>
            <div class="info-section">
                <h2 class="business-name">BUSINESS_NAME</h2>
                <p class="category-distance">
                    category &bull; dist
                </p>
                <p class="status-rating">
                    status &bull; <span class="star">&#9733; #.#</span>
                </p>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="result-box">
            <div class="img-placeholder"></div>
            <div class="info-section">
                <h2 class="business-name">BUSINESS_NAME</h2>
                <p class="category-distance">
                    category &bull; dist
                </p>
                <p class="status-rating">
                    status &bull; <span class="star">&#9733; #.#</span>
                </p>
            </div>
        </div>

        <!-- You can repeat more result-boxes as needed -->
    </div>
</body>
